<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SSO - Sign In</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
			background-color: #f5f5f5;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.container {
			background: white;
			border: 1px solid #ddd;
			padding: 40px;
			max-width: 400px;
			width: 100%;
		}

		h1 {
			font-size: 24px;
			font-weight: 600;
			color: #333;
			margin-bottom: 32px;
		}

		.section-title {
			font-size: 14px;
			font-weight: 600;
			color: #666;
			margin-bottom: 12px;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px 12px;
			border: 1px solid #ccc;
			font-size: 14px;
			font-family: inherit;

			&:focus {
				outline: none;
				border-color: #999;
			}
		}

		.provider-buttons {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.provider-btn {
			display: flex;
			column-gap: 4px;
			justify-content: center;
			align-items: center;
			padding: 10px 16px;
			border: 1px solid #ccc;
			background: white;
			color: var(--provider-color);
			font-size: 14px;
			font-weight: 500;
			cursor: pointer;
			text-decoration: none;
			text-align: center;
			font-family: inherit;

			svg {
				fill: var(--provider-color);
				width: 20px;
			}

			&:hover {
				background: #fafafa;
				border-color: var(--provider-color);
			}

			&.last-used {
				background: #f0f7ff;
				border-color: var(--provider-color);

				&:hover {
					background: #e3f0ff;
				}
			}
		}

		hr {
			border: none;
			border-top: 1px solid #eee;
			margin: 24px 0;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: #1a1a1a;
			}

			.container {
				background: #2a2a2a;
				border-color: #444;
			}

			h1 {
				color: #e0e0e0;
			}

			.section-title {
				color: #999;
			}

			input[type="text"] {
				background: #333;
				border-color: #555;
				color: #e0e0e0;

				&:focus {
					border-color: #777;
				}

				&::placeholder {
					color: #777;
				}
			}

			.provider-btn {
				background: #333;

				color: #e0e0e0;

				&:hover {
					background: #3a3a3a;
				}

				&.last-used {
					background: #1a3a52;

					&:hover {
						background: #244a62;
					}
				}
			}

			hr {
				border-top-color: #444;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Sign In</h1>

		<form method="get">
			<!-- HIDDEN_FIELDS -->
			<div>
				<div class="section-title">Sign Up (Invitation Code)</div>
				<input type="text" name="inviteCode" id="inviteCode" placeholder="Enter invitation code"
					autocomplete="off" />
			</div>

			<hr>

			<div>
				<div class="section-title">Continue With</div>
				<div class="provider-buttons" id="providers">
					<!-- PROVIDER_BUTTONS -->
				</div>
			</div>
		</form>
	</div>
</body>

</html>
